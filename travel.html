    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            margin: 20px auto;
            max-width: 600px;
        }
        .grid-item img {
            width: 100%;
            height: auto;
            display: block;
        }
        .slider {
            position: relative;
            height: 300px;
            overflow: hidden;
            margin: 20px auto;
            max-width: 600px;
        }
        .slider-item {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            display: none; /* Hide all initially */
        }
    </style>
